<!DOCTYPE html>
<html>
<head>
    <title>Опросы - Главная</title>
</head>
<body>
    <h1>Последние опросы</h1>
    
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <!-- Используем тег url с пространством имен polls:detail -->
            <li>
                <a href="{% url 'polls:detail' question.id %}">
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Нет доступных опросов.</p>
    {% endif %}
</body>
</html>
