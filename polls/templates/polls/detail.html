<!DOCTYPE html>
<html>
<head>
    <title>Вопрос {{ question.id }}</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    
    <!-- Показываем ошибки, если они есть (для будущих частей) -->
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    
    <!-- Форма для голосования (будет работать в Части 4) -->
    <form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}  <!-- Защита от CSRF-атак -->
        
        <fieldset>
            <legend><h2>Варианты ответа:</h2></legend>
            
            {% for choice in question.choice_set.all %}
                <input type="radio" 
                       name="choice" 
                       id="choice{{ forloop.counter }}" 
                       value="{{ choice.id }}">
                <label for="choice{{ forloop.counter }}">
                    {{ choice.choice_text }}
                </label><br>
            {% endfor %}
        </fieldset>
        
        <br>
        <input type="submit" value="Голосовать">
    </form>
    
    <hr>
    <a href="{% url 'polls:index' %}">Вернуться к списку опросов</a>
</body>
</html>
